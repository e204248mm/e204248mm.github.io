        <h2 id="shumi1">パズル１「スターウォーズ」</h2>
        <img src="images/nanopazuru_sw.jpeg" alt="メタリックナノパズル　スターウォーズ">
        <p>スターウォーズのメタリックナノパズルです。（左から、BB-8、C-3PO、R2-D2）<br>この他にもスターウォーズのメタリックナノパズルには、ミレニアムファルコンやXウイング・スターファイターやAT-ATなど様々な種類があります。</p>
        
        <h2 id="shumi2">パズル２「東京駅」</h2>
        <img src="images/nanopazuru_tokyoeki.jpeg" alt="メタリックナノパズル　東京駅">
        <p>重要文化財『東京駅丸ノ内駅舎』のメタリックナノパズルです。サイズは25cm程です。<br>横に長く、組み立てるときに歪みやすいので、メタリックナノパズルに慣れてきてから挑戦するのが良いと思います。</p>
